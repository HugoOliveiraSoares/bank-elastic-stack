version: '3'

services:

  lb:
    build: infra/lb
    ports:
      - "3005:3005"
    networks:
      - backend

  web:
    build: frontend/web
    ports:
      - "3000:3000"    
    networks:
      - frontend
      - backend

  income:
    build: backend/income
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/nubank-income
    ports:
      - "8081:8080"    
    networks:
      - backend

  wallet:
    build: backend/wallet
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/nubank-wallet
    ports:
      - "8082:8080"
    networks:
      - backend

  account:
    build: backend/account
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/nubank-account
    ports:
      - "8083:8080"
    networks:
      - backend

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      # Persist data
      - mongo_data:/data/db
    networks:
      - backend

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "9090:8080"
    environment:
      URLS: "[
            { url: 'http://localhost:8081/v2/api-docs', name: 'Income'},
            { url: 'http://localhost:8082/v2/api-docs', name: 'Wallet'},
            { url: 'http://localhost:8083/v2/api-docs', name: 'Account'},
           ]"
    networks:
      - backend

volumes:
  mongo_data:

networks: 
    frontend:
      driver: bridge
      ipam:
        config:
          - subnet: 172.168.57.0/24
    backend:
      driver: bridge
      ipam:
        config:
          - subnet: 172.168.58.0/24
